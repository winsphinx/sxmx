---
layout: default
title: 小学生作文
---

<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
    {% for post in site.posts %}
    <li>
        <font color=#777777>{{ post.date | date_to_string }}</font>
        <font color=#FF8040><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a></font>
    </li>
    {% endfor %}
</ul>
